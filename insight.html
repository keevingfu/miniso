<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="miniso-theme.css">
    <style>
        /* Portal specific styles */
        .portal-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .portal-header {
            height: 60px;
            background-color: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .portal-title {
            color: #E4002B;
            margin: 0;
            font-weight: 600;
        }

        .portal-sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #e9ecef;
            padding: 20px 0;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }

        .portal-content {
            flex: 1;
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }

        .nav-link {
            color: #4A4A4A;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #E4002B;
            background-color: #FFE4E8;
        }

        .nav-link.active {
            color: #E4002B;
            background-color: #FFE4E8;
            border-right: 3px solid #E4002B;
        }

        .nav-link i {
            margin-right: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="portal-header">
        <h1 class="portal-title h4">Insight</h1>
    </header>

    <!-- Main Container -->
    <div class="portal-container">
        <!-- Sidebar Navigation -->
        <nav class="portal-sidebar">
            <div class="nav flex-column">
                <a href="#" class="nav-link active" data-page="insight01.html">
                    <i class="bi bi-graph-up"></i>
                    Market Research
                </a>
                <a href="#" class="nav-link" data-page="insight02.html">
                    <i class="bi bi-tags"></i>
                    Competitor Analysis
                </a>
                <a href="#" class="nav-link" data-page="insight03.html">
                    <i class="bi bi-person-badge"></i>
                    Creation Guide
                </a>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="portal-content">
            <iframe id="contentFrame" src="insight01.html"></iframe>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const contentFrame = document.getElementById('contentFrame');

            // Handle navigation clicks
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Update active state
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    // Load corresponding page
                    const page = this.getAttribute('data-page');
                    contentFrame.src = page;
                });
            });

            // Handle iframe load events
            contentFrame.addEventListener('load', function() {
                // Adjust iframe height if needed
                this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>
