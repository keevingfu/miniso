<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .header {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 1rem;
            border-bottom: 1px solid #f5f5f5;
        }

        .header h1 {
            color: #e41e31;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 1px;
        }

        .content-wrapper {
            display: flex;
            height: calc(100vh - 72px);
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #f5f5f5;
            padding: 1.5rem 1rem;
        }

        .nav-link {
            color: #333333;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #e41e31;
            background-color: #fff1f2;
            transform: translateX(5px);
        }

        .nav-link.active {
            color: #e41e31;
            background-color: #fff1f2;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            background-color: #f8f9fa;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        @media (max-width: 991.98px) {
            .content-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #f5f5f5;
                padding: 1rem;
            }

            .nav-link:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Content Performance</h1>
    </header>

    <!-- Content Area -->
    <div class="content-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="nav flex-column">
                <a href="koc_content_production.html" class="nav-link active" data-page="koc_content_production.html">Content Production</a>
                <a href="koc_content_test.html" class="nav-link" data-page="koc_content_test.html">Content Test</a>
                <a href="koc_trend.html" class="nav-link" data-page="koc_trend.html">Content Trend</a>
                <a href="koc_content.html" class="nav-link" data-page="koc_content.html">Competitive Product</a>
                <a href="koc_tagquadrants.html" class="nav-link" data-page="koc_tagquadrants.html">Tag Quadrants</a>
                <a href="koc_tagtree.html" class="nav-link" data-page="koc_tagtree.html">Tag Tree</a>
                <a href="koc_videoscript.html" class="nav-link" data-page="koc_videoscript.html">Viral_Script</a>
                <a href="koc_videoscript.html" class="nav-link" data-page="koc_brief.html">Brief</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <iframe id="contentFrame" src="koc_content_production.html"></iframe>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const contentFrame = document.getElementById('contentFrame');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    contentFrame.src = this.getAttribute('data-page');
                });
            });
        });
    </script>
</body>
</html>
